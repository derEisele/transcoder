{{#list}} {{#file}}
<div class="tileBox">
	<div class="tile item" href="{{index}}">
		<div class="img"
			style="background-image: url({{icon}}); top: 0%; left: 0%"></div>
		<div class="cap">{{name}}</div>
	</div>
</div>
{{/file}} {{^file}}
<div class="tileBox">
    <div class="tile folder" href="{{index}}">
        <div class="img"
            style="background-image: url({{icon}}); top: 0%; left: 0%"></div>
        {{#play}}<div class="play">Play whole folder</div>{{/play}}
        <div class="cap">{{name}}</div>
    </div>
</div>
{{/file}} {{/list}}
